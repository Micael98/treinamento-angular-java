<h1>Depósito</h1>

<small>
  {{ formGroup.value | json}}
  {{ formGroup.valid}}
</small>



  <form [formGroup]="formGroup" (ngSubmit)="depositar()">

  <div class="mb-3">
    <label>Agência</label>
    <input type="text" class="form-control" formControlName="agencia">
  </div>

  <div class="mb-3">
    <label>Número da Conta</label>
    <input type="text" class="form-control" formControlName="numeroConta">
  </div>

  <div class="mb-3">
    <label>Valor</label>
    <input type="text" class="form-control" formControlName="valor">
  </div>

  <div>
    <button type="submit" [disabled]="!formGroup.valid" class="btn btn-dark">Depositar</button>
  </div>

  </form>
